name: MAUI Unit Tests

on:
  push:
    branches: [ main, Develop, Feature/* ]
  pull_request:
    branches: [ main, Develop, Feature/* ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install MAUI workloads
        run: |
          dotnet workload install maui
          dotnet workload install maui-windows

      # General restore
      - name: Restore dependencies
        run: dotnet restore

      # Windows-specific restore with the same target framework parameter
      - name: Restore Windows dependencies
        run: dotnet restore ./Grocery.App/Grocery.App.csproj /p:TargetFramework=net8.0-windows10.0.19041.0

      # Build the library projects first
      - name: Build Core projects
        run: |
          dotnet build ./Grocery.Core/Grocery.Core.csproj --configuration Release --no-restore
          dotnet build ./Grocery.Core.Data/Grocery.Core.Data.csproj --configuration Release --no-restore

      # Build only the Windows version of the MAUI app using the proper MSBuild property format
      - name: Build MAUI App (Windows only)
        run: dotnet build ./Grocery.App/Grocery.App.csproj --configuration Release --no-restore /p:TargetFramework=net8.0-windows10.0.19041.0

      # Run tests
      - name: Run unit tests
        run: dotnet test --configuration Release --no-build --verbosity normal